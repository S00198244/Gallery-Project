<div class="row gy-5">

    <div class="col-lg-6" *ngFor="let booking of bookings">

        <div class="card">
            <div class="card-body grid-container">

                <p class="grid-item" *ngIf="!guestList">Booking ID</p>
                <p class="grid-item" *ngIf="!guestList">{{booking._id}}</p>

                <p class="grid-item">Event Title</p>
                <p class="grid-item">{{booking.eventTitle}}</p>

                <p class="grid-item">Date</p>
                <p class="grid-item">{{formatDate(booking.date)}}</p>

                <p class="grid-item" *ngIf="guestList">Name</p>
                <p class="grid-item" *ngIf="guestList">{{booking.firstName}} {{booking.lastName}}</p>
            </div>
        </div>
    </div>
</div>
