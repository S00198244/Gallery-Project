<div class="container"> 
    <div style="min-height: 90vh; background-color: #121212; padding: 2em;">

        <div class="details">
            <div class="row justify-content-center">
                <div class="col-4" style="text-align: center; padding-top: 1em;">
                <h2 style="color: white;">Profile</h2>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6" style="color: white;">

                    <form [formGroup]="profileForm">

                        <div class="form-group row">
                          <label for="staticName" class="col-sm-2 col-form-label">Name</label>
                          <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticName" value={{this.name}} style="color: white;">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext input-white" id="staticEmail" formControlName="email">
                          </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="row justify-content-center" style="margin-top: 2em;">
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6 d-flex justify-content-around">
                    <button type="button" class="btn btn-outline-light" (click)="showUpdateEmail()">Update email</button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">Delete account</button>
                </div>
            </div>
        </div>

        <hr class="solid">

        <div class="bookings">

            <div class="row justify-content-center">
                <div class="col-4" style="text-align: center; padding: 1em 0 1em 0;">
                <h2 style="color: white;">My Bookings</h2>
                </div>
            </div>

            <div class="row gy-5">

                <div class="col-lg-6" *ngFor="let booking of bookings">

                    <div class="card">
                        <div class="card-body grid-container">

                            <p class="grid-item">Booking ID</p>
                            <p class="grid-item">{{booking._id}}</p>

                            <p class="grid-item">Title</p>
                            <p class="grid-item">{{booking.eventTitle}}</p>

                            <p class="grid-item">Date</p>
                            <p class="grid-item">{{formatDate(booking.date)}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteAccountModalTitle">Delete Account</h5>
          <button type="button" class="close material-icons close-btn" data-bs-dismiss="modal" aria-label="Close">
            close
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete your account? This action cannot be undone!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-dark" (click)="deleteAccount()">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
