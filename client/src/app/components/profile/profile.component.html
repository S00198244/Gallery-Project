<div class="container"> 
    <div style="min-height: 90vh; background-color: #121212; padding: 2em;">

        <div class="details">
            <div class="row justify-content-center">
                <div class="col-4" style="text-align: center; padding-top: 1em;">
                <h2 style="color: white;">Profile</h2>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-6" style="color: white;">
                    <form>
                        <div class="form-group row">
                          <label for="staticName" class="col-sm-2 col-form-label">Name</label>
                          <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticName" value={{this.name}} style="color: white;">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{this.email}}" style="color: white;">
                          </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="row justify-content-center" style="margin-top: 2em;">
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6 d-flex justify-content-around">
                    <button type="button" class="btn btn-outline-light">Update email</button>
                    <button type="button" class="btn btn-outline-light">Update password</button>
                    <button type="button" class="btn btn-outline-light">Delete account</button>
                </div>
            </div>
        </div>

        <div class="bookings">

        </div>
    </div>
</div>
