<form [formGroup]="galleryForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">

            <div class="input-group mb-3">
                <input type="search" class="form-control" placeholder="Search" aria-label="Search" formControlName="query" aria-describedby="searchButton">
                <button class="btn btn-outline-light" type="submit" id="searchButton">Search</button>
            </div>
            
        </div>
    </div>
</form>
