<div class="container-fluid">
    <div class="row align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-sm-4">

            <h2 style="color: white;">Sign up</h2>

            <br>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col">
                        <div class="form-floating input-space">
                            <input type="text" class="form-control" id="floatingFirstName" formControlName="firstName" placeholder="" required>
                            <label for="floatingFirstName">First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating input-space">
                            <input type="text" class="form-control" id="floatingLastName" formControlName="lastName" placeholder="" required>
                            <label for="floatingLastName">Last name</label>
                        </div>
                    </div>
                </div>

                <br>

                <div class="form-floating input-space">
                    <input type="email" class="form-control" id="floatingEmail" formControlName="email" placeholder="" required>
                    <label for="floatingEmail">Email address</label>
                </div>

                <br>

                <div class="form-floating input-space">
                    <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <br>

                <div class="form-floating input-space">
                    <input type="password" class="form-control" id="floatingConfirmPassword" formControlName="confirmPassword" placeholder="" required>
                    <label for="floatingConfirmPassword">Confirm password</label>
                </div>

                <br>

                <button id="button" type="submit" class="btn btn-outline-light" [disabled]="signupForm.invalid" style="margin-right: 2em;">Sign up</button>

                <button type="button" class="btn btn-light" routerLink="/">Log in</button>

            </form>

        </div>
    </div>
</div>
